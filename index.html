<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <!-- Barra superior: clara, horizontal y separada del tablero -->
      <header class="topbar">
        <div class="brand">
          <h1>Whack-a-Mole</h1>
        </div>

        <div class="panel">
          <div class="panel-item">
            <div class="label">Puntaje</div>
            <div class="value" id="score">0</div>
          </div>
          <div class="panel-item">
            <div class="label">Tiempo restante</div>
            <div class="value" id="time">30</div>
          </div>

          <div class="panel-item">
            <div class="label">Dificultad</div>
            <select id="difficulty" class="select-difficulty" aria-label="Dificultad">
              <option value="easy">Fácil (900ms / 40s)</option>
              <option value="normal" selected>Normal (700ms / 30s)</option>
              <option value="hard">Difícil (450ms / 20s)</option>
            </select>
          </div>

          <div class="panel-item">
            <button id="startBtn" class="btn-start">Iniciar juego</button>
          </div>
        </div>
      </header>

      <!-- Tablero: apariencia de césped con agujeros reales -->
      <section id="board" class="board" aria-label="Tablero de juego">
        <div class="hole" data-index="0"><div class="mole" aria-hidden="true"></div></div>
        <div class="hole" data-index="1"><div class="mole" aria-hidden="true"></div></div>
        <div class="hole" data-index="2"><div class="mole" aria-hidden="true"></div></div>

        <div class="hole" data-index="3"><div class="mole" aria-hidden="true"></div></div>
        <div class="hole" data-index="4"><div class="mole" aria-hidden="true"></div></div>
        <div class="hole" data-index="5"><div class="mole" aria-hidden="true"></div></div>

        <div class="hole" data-index="6"><div class="mole" aria-hidden="true"></div></div>
        <div class="hole" data-index="7"><div class="mole" aria-hidden="true"></div></div>
        <div class="hole" data-index="8"><div class="mole" aria-hidden="true"></div></div>
      </section>

      <div id="message" class="message" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
